<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        
        <link rel="stylesheet" type="text/css" href="{% static 'loginSt/css/demo.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'loginSt/css/style1.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'loginSt/css/animate-custom.css' %}" />
    </head>
    <body>
        <div class="container" >
            <section>				
                <div style="padding: 35px;" id="container_demo"  >
					<div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="" autocomplete="on" method="POST"> 
								{% csrf_token %}
                                <h1> Sign up </h1> 
                                {{form|crispy}}
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
                                </p>
                                
                                <p class="change_link">  
									Already a member ?
									<a href="{% url 'login' %}" class="to_register"> Go and log in </a>
								</p>
                            </form>
						</div>
						</div>
						
						
						
                    </div>  
            </section>
        </div>
    </body>
</html>
