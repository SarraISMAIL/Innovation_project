{% extends 'base.html' %}
{% block content %}
<main id="main">
    <section id="resume" class="resume">
      <div class="container">
       <!--! ## -->
       <div class="section-title" style="margin-left:1cm;margin-bottom:1cm;padding:1cm 1cm ;width:15cm;border: 1px solid orange;">
        <div class="col-lg-12" data-aos="fade-up" style="width: 6cm;"></div>
          
            <p>
              <img class="small-photo" src="{{ post.author.profile.image.url }}" alt="profile-photo">
              <h4 class="profile-name" style="margin-bottom: 30px;"> {{post.author.username}} </h4>
            </p>
            
            <p>
              {{ post.post_date}} | {{post.current_place|title}} <br>
              Object :{{ post.title }} <br>
              <em> {{ post.content }} </em> <br>
              <p style="color: red;font-size:24px ;"> Are you sure you want to delete this post ?</p>

             <form method="POST">
               {% csrf_token %}
                <input style="margin-top: 20px;" type="submit" value="DELETE">
                <a  style="padding: 3px 5px;
                border: 2px solid rgb(184, 215, 223);
                margin-left: 14px;" href="{% url 'my_posts' %}"> CANCEL </a>
             </form>
            <p>
          
        </div>
    </div>
    </section><!-- End Resume Section -->


  </main><!-- End #main -->

{% endblock %}
