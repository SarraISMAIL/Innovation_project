{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<main id="main">
    <section id="resume" class="resume">
      <div class="container">
        <!-- {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}"> {{message}} </div>
        {% endfor %}
        {% endif %} -->
       <!--! ## -->
       <div class="section-title" style="margin-left:1cm;margin-bottom:1cm;padding:1cm 1cm ;width:19cm;border: 1px solid orange;">
        <div class="col-lg-12" data-aos="fade-up" style="width: 6cm;"></div>
          
        <img class="small-photo" src="{{ profil.profile.image.url }}" alt="profile-photo">
        <h4 class="profile-name"> {{profil.username}} <span class="date"> {{ post.post_date}}</span> </h4> 
            <p class="p">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{user_form|crispy}}
                phone number :<br> <input type="text" value="{{ profil.profile.phone_number }}" name="phone_number" required> <br>
                <label for="image" class="btn-upload"> <b>Select image</b> </label>
                <input type="file" id="image" name="image" accept="image/*"  style="display:none;"> <br>
                
                <input class="btn-update" type="submit" value="Update">
                
            </form>
            {%if messages%}
            {% for msg in messages %}
            <h3>
                <span class="rc-StatusMessage {{msg.tags}}"> {{msg}}</span>

            </h3>
            {% endfor %}
            {%endif%}
            <p>
          
        </div>
    </div>
    </section>


  </main>

{% endblock %}
