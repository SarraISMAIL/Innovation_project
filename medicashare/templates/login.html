<!DOCTYPE html>
{% load static %}
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="{% static 'loginSt/css/demo.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'loginSt/css/style1.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'loginSt/css/animate-custom.css' %}" />
        
        <style>
            .alert-success {
                color: #155724;
                background-color: #d4edda;
                border-color: #c3e6cb;
            }
            .alert-warning {
                color: #b94a48;
                background-color: #f2dede;
                border-color: #ffeeba;
            }
            .alert {
                position: relative;
                padding: .75rem 1.25rem;
                margin-bottom: 1rem;
                border: 1px solid transparent;
                border-radius: .25rem;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <header>
				<nav class="codrops-demos">
					<span> </span>
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form method="POST"> 
                                {% csrf_token %}
                                <h1>Log in</h1>
                                {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-{{message.tags}}"> {{message}} </div>
                                {% endfor %}
                                {% endif %}
                                
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                
                                <p class="login button">
                                    <span id="msgerror" style="float: left;margin-left:1px;color:darkred;"> {{msg}} </span>
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="{% url 'register' %}" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
